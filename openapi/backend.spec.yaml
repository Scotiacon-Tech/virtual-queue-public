openapi: 3.0.3
info:
  title: Scotiacon Virtual Queue API
  description: |-
    The API for the Scotiacon Queues Application.
    
    A digital queueing system to help alleviate the issue of thousands of people physically queueing 

  version: 1.0.0
tags:
  - name: Operations
  - name: Events
  - name: Tickets
security:
  - BearerJWT: []
paths:
  /ping:
    get:
      summary: Check that the service is alive
      description: Ping
      operationId: get-ping
      tags:
        - Operations
      responses:
        '200':
          description: Pong
          content:
            text/plain:
              schema:
                type: string
                example: "ok"
  /capabilities:
    get:
      summary: Get the current capabilities of the API
      description:
      operationId: get-capabilities
      tags:
        - Operations
      responses:
        '200':
          $ref: '#/components/responses/CapabilitiesResponse'
        '500':
          $ref: '#/components/responses/UnexpectedProblem'

  /event:
    get:
      summary: Search for events
      description: ""
      operationId: get-events
      tags:
        - Events
      parameters:
        - in: query
          name: page[offset]
          description: The page offset
          schema:
            type: integer
            minimum: 0
          x-oapi-codegen-extra-tags:
            path: page[offset]
        - in: query
          name: page[size]
          description: The page size. A -1 value will load all pages.
          schema:
            type: integer
            minimum: -1
          x-oapi-codegen-extra-tags:
            path: page[size]
        - in: query
          name: filter[name_like]
          description: Substring match the event name
          schema:
            type: string
          x-oapi-codegen-extra-tags:
            path: filter[name_like]
        - in: query
          name: filter[start_time_gte]
          description: Start time is greater then or equal to
          schema:
            type: string
            format: date-time
          x-oapi-codegen-extra-tags:
            path: filter[start_time_gte]
        - in: query
          name: filter[start_time_lte]
          description: Start time is less then or equal to
          schema:
            type: string
            format: date-time
          x-oapi-codegen-extra-tags:
            path: filter[start_time_lte]
        - in: query
          name: filter[end_time_gte]
          description: End time is greater then or equal to
          schema:
            type: string
            format: date-time
          x-oapi-codegen-extra-tags:
            path: filter[end_time_gte]
        - in: query
          name: filter[end_time_lte]
          description: End time is less then or equal to
          schema:
            type: string
            format: date-time
          x-oapi-codegen-extra-tags:
            path: filter[end_time_lte]
        - in: query
          name: filter[invisible]
          description: Whether to show invisible items in the response
          schema:
            type: boolean
            default: false
          x-oapi-codegen-extra-tags:
            path: filter[invisible]
        - in: query
          name: sort
          description: Start time is greater then or equal to
          style: form
          schema:
            type: array
            items:
              type: string
              enum:
                - start_time
                - -start_time
                - end_time
                - -end_time
          x-oapi-codegen-extra-tags:
            path: sort
      responses:
        '200':
          $ref: '#/components/responses/PaginatedEventsResponse'
        '400':
          $ref: '#/components/responses/BadRequestProblem'
        '403':
          $ref: '#/components/responses/ForbiddenProblem'
        '500':
          $ref: '#/components/responses/UnexpectedProblem'
    put:
      summary: Create an event
      description: ""
      operationId: put-event
      tags:
        - Events
      requestBody:
        $ref: '#/components/requestBodies/NewEventRequest'
      responses:
        '201':
          $ref: '#/components/responses/EventResponse'
        '500':
          $ref: '#/components/responses/UnexpectedProblem'
  /event/{id}:
    get:
      summary: Get an event by ID
      description: ""
      operationId: get-event-by-id
      tags:
        - Events
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
          description: the ID of the event
      responses:
        '200':
          $ref: '#/components/responses/EventWithRelationsResponse'
        '404':
          $ref: '#/components/responses/NotFoundProblem'
        '500':
          $ref: '#/components/responses/UnexpectedProblem'
    patch:
      summary: Update an event by ID
      description: ""
      operationId: patch-event-by-id
      tags:
        - Events
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
          description: the ID of the event
      requestBody:
        $ref: '#/components/requestBodies/EventUpdateRequest'
      responses:
        '200':
          $ref: '#/components/responses/EventResponse'
        '403':
          $ref: '#/components/responses/ForbiddenProblem'
        '404':
          $ref: '#/components/responses/NotFoundProblem'
        '500':
          $ref: '#/components/responses/UnexpectedProblem'
  /event/{id}/activate-tickets:
    post:
      summary: Mark the first N people in the event as active
      description: ""
      operationId: post-event-activate-tickets
      tags:
        - Tickets
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
          description: the ID of the event
        - in: query
          name: include
          description: The list of nested item types to load with this request
          schema:
            type: array
            items:
              type: string
              enum:
                - ticket
          style: form
          required: false
      requestBody:
        $ref: '#/components/requestBodies/ActivateTicketsRequest'
      responses:
        '200':
          $ref: '#/components/responses/ActivateTicketsResponse'
        '403':
          $ref: '#/components/responses/ForbiddenProblem'
        '404':
          $ref: '#/components/responses/NotFoundProblem'
        '500':
          $ref: '#/components/responses/UnexpectedProblem'
  /event/{id}/latest-activated-tickets:
    get:
      summary: Get the most recently activated tickets
      description: ""
      operationId: get-event-latest-activated-tickets
      tags:
        - Tickets
      parameters:
        - in: path
          name: id
          description: the ID of the event
          schema:
            type: string
            format: uuid
          required: true
        - in: query
          name: size
          schema:
            type: integer
            minimum: 1
            maximum: 25
          required: false
          description: the number of tickets to fetch
      responses:
        '200':
          $ref: '#/components/responses/TicketsResponse'
        '403':
          $ref: '#/components/responses/ForbiddenProblem'
        '404':
          $ref: '#/components/responses/NotFoundProblem'
        '500':
          $ref: '#/components/responses/UnexpectedProblem'
  /event/{id}/ticket-stats:
    get:
      summary: Get ticket stats for the event
      description: ""
      operationId: get-event-ticket-stats
      tags:
        - Tickets
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
          description: the ID of the event
      responses:
        '200':
          $ref: '#/components/responses/EventTicketStatisticsResponse'
        '304':
          description: Not modified
        '403':
          $ref: '#/components/responses/ForbiddenProblem'
        '404':
          $ref: '#/components/responses/NotFoundProblem'
        '500':
          $ref: '#/components/responses/UnexpectedProblem'
  /event/{id}/billboard.png:
    get:
      summary: Get a billboard for this event showing the currently valid ticket
      description: ""
      operationId: get-event-billboard-png
      tags:
        - Events
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
          description: the ID of the event
        - in: query
          name: variant
          schema:
            type: string
            enum:
              - mcdonalds
              - "2026"
          required: false
          description: the variant of image to render
      responses:
        '200':
          $ref: '#/components/responses/EventBillboardPNGResponse'
        '304':
          description: Not modified
        '403':
          $ref: '#/components/responses/ForbiddenProblem'
        '404':
          $ref: '#/components/responses/NotFoundProblem'
        '500':
          $ref: '#/components/responses/UnexpectedProblem'
  /event/{id}/billboard.jpeg:
    get:
      summary: Get a billboard for this event showing the currently valid ticket
      description: ""
      operationId: get-event-billboard-jpeg
      tags:
        - Events
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
          description: the ID of the event
        - in: query
          name: variant
          schema:
            type: string
            enum:
              - mcdonalds
              - "2026"
          required: false
          description: the variant of image to render
      responses:
        '200':
          $ref: '#/components/responses/EventBillboardJPEGResponse'
        '403':
          $ref: '#/components/responses/ForbiddenProblem'
        '404':
          $ref: '#/components/responses/NotFoundProblem'
        '500':
          $ref: '#/components/responses/UnexpectedProblem'
  /ticket:
    get:
      summary: List tickets
      description: List tickets
      operationId: get-tickets
      tags:
        - Tickets
      parameters:
        - in: query
          name: page[offset]
          description: The page offset
          schema:
            type: integer
            minimum: 0
          x-oapi-codegen-extra-tags:
            path: page[offset]
        - in: query
          name: page[size]
          description: The page size
          schema:
            type: integer
            minimum: -1
          x-oapi-codegen-extra-tags:
            path: page[size]
        - in: query
          name: include
          description: The list of nested item types to load with this request
          schema:
            type: array
            items:
              type: string
              enum:
                - event
          style: form
          required: false
        - in: query
          name: filter[event_id]
          description: The event associated with the ticket
          schema:
            type: string
            format: uuid
          x-oapi-codegen-extra-tags:
            path: filter[event_id]
        - in: query
          name: filter[badge_id_like]
          description: The badge ID associated with the ticket
          schema:
            type: string
          x-oapi-codegen-extra-tags:
            path: filter[badge_id_like]
        - in: query
          name: filter[state]
          description: The state of the ticket
          style: form
          schema:
            type: array
            items:
              $ref: '#/components/schemas/TicketState'
          x-oapi-codegen-extra-tags:
            path: filter[state]
        - in: query
          name: filter[owner]
          description: The user of the ticket
          schema:
            type: string
          x-oapi-codegen-extra-tags:
            path: filter[owner]
        - in: query
          name: filter[name]
          description: The name of the ticket
          schema:
            type: string
          x-oapi-codegen-extra-tags:
            path: filter[name]

      responses:
        '200':
          $ref: '#/components/responses/PaginatedTicketsResponse'
    put:
      summary: Create a ticket
      description: Create a ticket
      operationId: put-ticket
      tags:
        - Tickets
      requestBody:
        $ref: '#/components/requestBodies/NewTicketRequest'
      responses:
        '200':
          $ref: '#/components/responses/TicketResponse'
        '403':
          $ref: '#/components/responses/ForbiddenProblem'
        '404':
          $ref: '#/components/responses/NotFoundProblem'
        '409':
          $ref: '#/components/responses/ConflictProblem'
  /ticket/{id}:
    get:
      summary: Get a ticket by ID
      description:
      operationId: get-ticket-by-id
      tags:
        - Tickets
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
          description: the ID of the event
        - in: query
          name: include
          description: The list of nested item types to load with this request
          schema:
            type: array
            items:
              type: string
              enum:
                - event
          style: form
          required: false
      responses:
        '200':
          $ref: '#/components/responses/TicketWithRelationsResponse'
        '404':
          $ref: '#/components/responses/NotFoundProblem'
    patch:
      summary: Update a ticket
      description:
      operationId: patch-ticket-by-id
      tags:
        - Tickets
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
          description: the ID of the event
      requestBody:
        $ref: '#/components/requestBodies/TicketUpdateRequest'
      responses:
        '200':
          $ref: '#/components/responses/TicketWithRelationsResponse'
        '404':
          $ref: '#/components/responses/NotFoundProblem'
        '409':
          $ref: '#/components/responses/ConflictProblem'
    delete:
      summary: Revoke a ticket
      description:
      operationId: delete-ticket-by-id
      tags:
        - Tickets
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
          description: the ID of the event
      responses:
        '204':
          description: Ticket revoked
        '404':
          $ref: '#/components/responses/NotFoundProblem'
        '409':
          $ref: '#/components/responses/ConflictProblem'

components:
  securitySchemes:
    BearerJWT:
      type: http
      scheme: bearer
      bearerFormat: JWT
  requestBodies:
    NewEventRequest:
      required: true
      description: A new event
      content:
        application/json:
          schema:
            required:
              - name
              - description
              - startTime
              - endTime
            properties:
              name:
                type: string
                nullable: false
              description:
                type: string
                nullable: false
              startTime:
                type: string
                format: date-time
                nullable: false
              endTime:
                type: string
                format: date-time
                nullable: false
              visibleFrom:
                type: string
                format: date-time
                nullable: false
    EventUpdateRequest:
      required: true
      description: A update to an event
      content:
        application/json:
          schema:
            properties:
              name:
                type: string
                nullable: false
              description:
                type: string
                nullable: false
              startTime:
                type: string
                format: date-time
                nullable: false
              endTime:
                type: string
                format: date-time
                nullable: false
              visibleFrom:
                type: string
                format: date-time
                nullable: false
    NewTicketRequest:
      required: true
      description: A new ticket
      content:
        application/json:
          schema:
            required:
              - eventId
            properties:
              eventId:
                type: string
                format: uuid
    TicketUpdateRequest:
      required: true
      description: Update a ticket
      content:
        application/json:
          schema:
            properties:
              state:
                $ref: '#/components/schemas/UpdateTicketState'
              expires:
                type: string
                format: date-time
                nullable: false
    ActivateTicketsRequest:
      required: true
      description: Request tickets to activate
      content:
        application/json:
          schema:
            required:
              - amount
            properties:
              amount:
                nullable: false
                type: integer
                minimum: 1
                maximum: 1000

  responses:
    CapabilitiesResponse:
      description: API capabilities
      content:
        application/json:
          schema:
            required:
              - status
              - user
            properties:
              status:
                $ref: '#/components/schemas/ServerStatus'
              user:
                $ref: '#/components/schemas/UserStatus'
    EventResponse:
      description: An event
      content:
        application/json:
          schema:
            required:
              - data
            properties:
              data:
                $ref: '#/components/schemas/Event'
    PaginatedEventsResponse:
      description: A page of events
      content:
        application/json:
          schema:
            required:
              - data
              - total_items
              - pagination
            properties:
              data:
                type: array
                nullable: false
                items:
                  $ref: '#/components/schemas/Event'
              total_items:
                type: integer
                nullable: false
                minimum: 0
                example: 2
              filter:
                $ref: '#/components/schemas/EventFilter'
              sort:
                $ref: '#/components/schemas/EventSort'
              pagination:
                $ref: '#/components/schemas/NumberedPagination'
    EventWithRelationsResponse:
      description: An event with related items
      content:
        application/json:
          schema:
            required:
              - data
            properties:
              data:
                $ref: '#/components/schemas/Event'
              related:
                $ref: '#/components/schemas/EventRelated'
    EventTicketStatisticsResponse:
      description: Ticket statistics for an event
      content:
        application/json:
          schema:
            required:
              - data
            properties:
              data:
                $ref: '#/components/schemas/TicketStatistics'
    EventBillboardPNGResponse:
      description: A PNG image
      content:
        image/png:
          schema:
            type: string
            format: bytes
    EventBillboardJPEGResponse:
      description: A JPEG image
      content:
        image/jpeg:
          schema:
            type: string
            format: bytes
    TicketResponse:
      description: A ticket
      content:
        application/json:
          schema:
            required:
              - data
            properties:
              data:
                $ref: '#/components/schemas/Ticket'
              related:
                $ref: '#/components/schemas/TicketRelated'
    TicketWithRelationsResponse:
      description: A ticket with related items
      content:
        application/json:
          schema:
            required:
              - data
            properties:
              data:
                $ref: '#/components/schemas/Ticket'
              related:
                $ref: '#/components/schemas/TicketRelated'
    TicketsResponse:
      description: A list of tickets
      content:
        application/json:
          schema:
            required:
              - data
            properties:
              data:
                type: array
                nullable: false
                items:
                  $ref: '#/components/schemas/Ticket'
    PaginatedTicketsResponse:
      description: A page of tickets
      content:
        application/json:
          schema:
            required:
              - data
              - total_items
              - pagination
            properties:
              data:
                type: array
                nullable: false
                items:
                  $ref: '#/components/schemas/Ticket'
              # filter:
              #   $ref: '#/components/schemas/TicketFilter'
              total_items:
                type: integer
                nullable: false
                minimum: 0
                example: 2
              pagination:
                $ref: '#/components/schemas/NumberedPagination'
              related:
                $ref: '#/components/schemas/ListTicketsRelated'
    ActivateTicketsResponse:
      description: Tickets have been activated
      content:
        application/json:
          schema:
            properties:
              related:
                properties:
                  ticket:
                    type: array
                    nullable: false
                    items:
                      $ref: '#/components/schemas/Ticket'
    BadRequestProblem:
      description: Bad request
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Problem'
          example:
            type: http://example.com/problems/bad-request.html
            status: 400
            title: "Bad request"
            detail: "The request made had problems."
    ConflictProblem:
      description: Conflict
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Problem'
          example:
            type: http://example.com/problems/conflict.html
            status: 409
            title: "Conflict"
            detail: "The request conflicts with the current state of the server."
    UnauthorizedProblem:
      description: Unauthorized
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Problem'
          example:
            type: http://example.com/problems/unauthorized.html
            status: 401
            title: "Unauthorized"
            detail: "You did not provide a valid token."
    ForbiddenProblem:
      description: Forbidden
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Problem'
          example:
            type: http://example.com/problems/forbidden.html
            status: 403
            title: "Forbidden"
            detail: "You are not allowed access to this resource or method."
    NotFoundProblem:
      description: Not found
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Problem'
          example:
            type: http://example.com/problems/not-found.html
            status: 404
            title: "Not found"
            detail: "The resource you are looking for does not exist."
    UnexpectedProblem:
      description: Something went wrong
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Problem'
          example:
            type: http://example.com/problems/something-went-wrong.html
            status: 500
            title: "Something went wrong"
            detail: "An unexpected error occurred with this request"

  schemas:
    Event:
      required:
        - id
        - name
        - description
        - startTime
        - endTime
      properties:
        id:
          type: string
          format: uuid
          nullable: false
          example: "b76b50d5-dc53-4d34-82fb-944a5f80db79"
        name:
          type: string
          nullable: false
          example: "Dealer's Den"
        description:
          type: string
          nullable: false
          example: "A fun place to go buy lots of furry nicknacks"
        visibleFrom:
          type: string
          format: date-time
          nullable: false
        startTime:
          type: string
          format: date-time
          nullable: false
          example: "2025-02-03T09:00:00Z"
        endTime:
          type: string
          format: date-time
          nullable: false
          example: "2025-02-04T16:00:00Z"
    EventFilter:
      description: Filters for listing events
      properties:
        name_like:
          type: string
          nullable: false
          example: "dealers den"
        start_time_gte:
          type: string
          format: date-time
          nullable: false
        start_time_lte:
          type: string
          format: date-time
          nullable: false
        invisible:
          type: boolean
          nullable: false
    EventSort:
      description: Sorting for listing events
      type: array
      items:
        type: string
        enum:
          - "start_time"
          - "-start_time"
          - "end_time"
          - "-end_time"
    EventRelated:
      properties:
        ticket:
          $ref: '#/components/schemas/TicketArray'
    NumberedPagination:
      description: A structure to specify pagination response
      required:
        - self
        - first
        - last
      properties:
        self:
          $ref: '#/components/schemas/NumberedPaginationPointer'
        first:
          $ref: '#/components/schemas/NumberedPaginationPointer'
        last:
          $ref: '#/components/schemas/NumberedPaginationPointer'
        prev:
          $ref: '#/components/schemas/NumberedPaginationPointer'
        next:
          $ref: '#/components/schemas/NumberedPaginationPointer'
    NumberedPaginationPointer:
      type: object
      nullable: false
      required:
        - size
        - offset
      properties:
        size:
          type: integer
          nullable: false
          minimum: 0
          example: 20
        offset:
          type: integer
          nullable: false
          minimum: 0
          example: 10
    Problem:
      description: An RFC 7807 problem object
      required:
        - type
        - status
        - title
        - detail
      properties:
        type:
          type: string
          nullable: false
          format: uri
          title: Type
          description: A URI reference that identifies the problem type
        status:
          type: integer
          nullable: false
          minimum: 100
          maximum: 599
          title: Status
          description: the HTTP status code generated by the origin server for this occurrence of the problem
        title:
          type: string
          nullable: false
          title: Title
          description: A short, human-readable summary of the problem type
        detail:
          type: string
          nullable: false
          title: Detail
          description: A human-readable explanation specific to this occurrence of the problem
        instance:
          type: string
          nullable: false
          format: uri
          title: Instance
          description: A URI reference that identifies the specific occurrence of the problem
      additionalProperties: true
    ServerStatus:
      required:
        - database
        - api
      properties:
        database:
          $ref: '#/components/schemas/ServiceStatus'
        api:
          $ref: '#/components/schemas/ServiceStatus'
    UserStatus:
      required:
        - allowedActions
      properties:
        allowedActions:
          type: array
          items:
            $ref: '#/components/schemas/Action'
    ServiceStatus:
      type: string
      nullable: false
      enum:
        - "online"
        - "offline"
    Action:
      type: string
      nullable: false
      enum:
        - "event:create"
        - "event:view"
        - "event:view-invisible"
        - "event:view-ticket-stats"
        - "event:list"
